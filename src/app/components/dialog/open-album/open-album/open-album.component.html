  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource4" matSort >
      <!-- (matSortChange)="announceSortChange($event)"> -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let track"> {{track.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let track"> {{track.name}} </td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> author </th>
        <td mat-cell *matCellDef="let track"> {{track.author}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let track">
          <div>
            <!-- <button  class="custom-btn btn-1" (click)="editUser(student)">Edit</button>
            <button  class="custom-btn btn-1" (click)="deleteUser(student)">Delete</button> -->

          </div>
          </td>
      </ng-container>
      <!-- <td mat-cell *matCellDef="let album"> <button  class="custom-btn btn-1" mat-raised-button (click)="Addtracks(album)">Add</button></td> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator #paginator

    [pageSize]="pageSize"
    [length]="totalElements"
    [pageSizeOptions]="[2, 8, 10, 25]"

    [showFirstLastButtons]="true"
    (page)="updatePageSizeTrackss($event)"></mat-paginator>
</div>
