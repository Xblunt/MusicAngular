<h1 mat-dialog-title class="center">Do you want to remove?</h1>
<div mat-dialog-content>
  <div class="button-container" style="display: flex; justify-content: space-between;">
    <button class="custom-btn btn-1 "  (click)="onNoClick()">No</button>
    <button class="custom-btn btn-1 right-align "  (click)="onYesClick()">Yes</button>
  </div>
</div>
